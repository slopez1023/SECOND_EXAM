<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Capítulo ' + ${capitulo.nombre}">Capítulo</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Mitr', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(120deg, #ffecd2, #fff7e6);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Barra de navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 243, 196, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            color: #ff9a3c;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .navbar-logo:hover {
            transform: scale(1.1);
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-link {
            color: #333;
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-link:hover {
            background-color: #ff9a3c;
            color: #fff;
        }

        /* Contenedor principal */
        .capitulo-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        h1, h2 {
            color: #ff9a3c;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        /* Imágenes del capítulo */
        .capitulo-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .capitulo-images img {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .capitulo-images img:hover {
            transform: scale(1.05);
        }

        /* Calificación en estrellas */
        .calificacion {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5rem;
            color: #FFD700;
        }

        .calificacion span {
            font-size: 1.8rem;
            margin: 0 2px;
        }

        /* Botón de regreso */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffa502;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .back-button:hover {
            background-color: #cc8500;
            transform: translateY(-2px);
        }

        /* Pie de página */
        footer {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 0 0 12px 12px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">Love is in the Air</a>
        <ul class="navbar-links">
            <li><a href="/" class="navbar-link">Inicio</a></li>
            <li><a th:href="@{/series/1}" class="navbar-link">Detalles de la Serie</a></li>
            <li><a th:href="@{/series/1/temporada/1}" class="navbar-link">Temporadas</a></li>
            <li><a th:href="@{/series/1/personajes}" class="navbar-link">Personajes</a></li>
        </ul>
    </div>
</nav>

<!-- Contenido principal del capítulo -->
<div class="capitulo-container">
    <header>
        <h1 th:text="${capitulo.nombre}">Nombre del Capítulo</h1>
    </header>

    <p><strong>ID:</strong> <span th:text="${capitulo.id}"></span></p>
    <p><strong>Descripción:</strong> <span th:text="${capitulo.descripcion}"></span></p>

    <!-- Imágenes del capítulo -->
    <div class="capitulo-images">
        <img th:src="${capitulo.imagen1}" alt="Imagen 1 del Capítulo" />
        <img th:src="${capitulo.imagen2}" alt="Imagen 2 del Capítulo" />
    </div>

    <!-- Calificación en estrellas -->
    <div class="calificacion">
        <p>Calificación:</p>
        <div>
           <span th:each="i : ${#numbers.sequence(1, 5)}"
                 th:text="${i <= capitulo.calificacion ? '★' : '☆'}">★</span>
        </div>
    </div>

    <!-- Botón para regresar a la temporada -->
    <a th:href="@{'/series/' + ${capitulo.temporada.serie.id} + '/temporada/' + ${capitulo.temporada.numero}}" class="back-button">Regresar a la Temporada</a>
</div>

<!-- Pie de página -->
<footer>
    <p>Desarrollado por [Tu Nombre]. Fecha de creación: [Fecha].</p>
</footer>

</body>
</html>
