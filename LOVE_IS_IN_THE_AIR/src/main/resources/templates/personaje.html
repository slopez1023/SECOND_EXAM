<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Personajes - ' + ${serie.nombre}">Personajes</title>

    <!-- Enlaces de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Mitr', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(120deg, #ffecd2, #fff7e6);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Barra de navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 243, 196, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-logo {
            color: #ff9a3c;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .navbar-logo:hover {
            transform: scale(1.1);
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-link {
            color: #333;
            font-size: 1rem;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar-link:hover {
            background-color: #ff9a3c;
            color: #fff;
        }

        /* Encabezado */
        header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.7s ease;
        }

        h1, h2 {
            color: #ff9a3c;
            margin-bottom: 15px;
        }

        /* Secciones principales */
        section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            animation: fadeIn 0.5s ease;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        /* Tarjeta de personaje */
        .personaje {
            background-color: #fff8e6;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .personaje:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .personaje img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .personaje img:hover {
            transform: scale(1.1);
        }

        .personaje-info {
            flex: 1;
        }

        .personaje-info strong {
            color: #333;
            font-size: 1.2rem;
        }

        /* Pie de página */
        footer {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            margin-top: 30px;
            padding: 20px;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            border-radius: 0 0 12px 12px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-logo">Love is in the Air</a>
        <ul class="navbar-links">
            <li><a href="/" class="navbar-link">Inicio</a></li>
            <li><a th:href="@{/series/1}" class="navbar-link">Detalles de la Serie</a></li>
            <li><a th:href="@{/series/1/temporada/1}" class="navbar-link">Temporadas</a></li>
            <li><a th:href="@{/series/1/personajes}" class="navbar-link">Personajes</a></li>
        </ul>
    </div>
</nav>

<!-- Encabezado de la página -->
<header>
    <h1 th:text="'Personajes de ' + ${serie.nombre}">Personajes</h1>
</header>

<!-- Sección de personajes -->
<section>
    <div class="personaje" th:each="personaje : ${serie.personajes}">
        <img th:src="${personaje.imagen}" alt="Imagen de personaje">
        <div class="personaje-info">
            <p><strong th:text="${personaje.nombre}">Nombre del Personaje</strong></p>
            <p th:text="${personaje.descripcion}">Descripción del personaje</p>
        </div>
    </div>
</section>

<!-- Pie de página -->
<footer>
    <p>Desarrollado por [Tu Nombre]. Fecha de creación: [Fecha].</p>
</footer>

</body>
</html>
